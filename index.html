<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SQL Database with HTNL and JavaScript</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form class="container">
            <img class="mb-4 " src="css/key.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please, enter your access key</h1>

            <div class="form-floating pb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Access key</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>



</body>

</html>
